#####################################################################
#   Fans
#####################################################################

##  Print Cooling Fan - FAN0
[fan]
pin: PA8
kick_start_time: 0.5
##  Depending on your fan, you may need to increase this value
##  if your fan will not start. Can change cycle_time (increase)
##  if your fan is not able to slow down effectively
off_below: 0.10


##  Hotend Fan - FAN1
[heater_fan hotend_fan]
pin: PE5
max_power: 1.0
kick_start_time: 0.5
heater: extruder
heater_temp: 50.0
##  If you are experiencing back flow, you can reduce fan_speed
#fan_speed: 1.0

##  Controller fan - FAN2
#[controller_fan controller_fan]
#pin: PD12
#fan_speed: 0.5
#kick_start_time: 1.0
#heater: extruder #heater_bed

[temperature_fan RPI_Fan]
sensor_type: temperature_host #This is what the Pi3's Temperature sensor is known as.
pin: PD12                      #Set this to your fan pin
max_temp: 80.0                #Set below 85C, Pi3+ MCU can be damaged at 85C
target_temp: 60.0             #Set this to your preferred running temperature
min_temp: 0
shutdown_speed: 0.0
kick_start_time: 1.0
off_below: 0.19
max_speed: 0.8
min_speed: 0.0
control: pid
pid_Kp: 2.0
pid_Ki: 5.0
pid_Kd: 0.5
pid_deriv_time: 2.0

[heater_fan Nevermore]
pin: PD13
kick_start_time: 0.5
heater: heater_bed
heater_temp: 60.0

[temperature_sensor Octopus]
sensor_type: temperature_mcu
max_temp: 90

